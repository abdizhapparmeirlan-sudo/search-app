<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      text-align: center;
    }
    input {
      width: 260px;
      padding: 12px;
      font-size: 16px;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Search</h2>
    <input id="q" placeholder="Type something...">
    <br><br>
    <button onclick="search()">Search</button>
  </div>

  <script>
    function search() {
      const text = document.getElementById("q").value;
      if (text.startsWith("http")) {
        window.location.href = text;
      } else {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(text);
      }
    }
  </script>

</body>
</html>
